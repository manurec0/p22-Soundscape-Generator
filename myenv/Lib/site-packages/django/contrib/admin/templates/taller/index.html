<!DOCTYPE html>
<html>
<head>
 
<style>
    #pelota {
        border-radius:50%;
        width:50px;
        height:50px;
        position:fixed;
        background-color:Red;
    }
</style>

<script>
  var pelota=document.getElementById("pelota");
  pelota.addEventListener("mouseover",mover);
  function mover(e) {
      var x=Math.floor(Math.random()*(window.innerWidth-pelota.offsetWidth));
      var y=Math.floor(Math.random()*(window.innerHeight-pelota.offsetHeight));
      pelota.style.top=y+"px";
      pelota.style.left=x+"px";
  }
</script>

</head>


<body>
 
<div id="pelota"></div>
 
</body>
</html>
